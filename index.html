<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="../randomizer/style.css" />
  </head>
  <body>
    <div class="randomizer">
      <h2>Randomizer</h2>
      <div class="min_max">
        <div class="min">
          <div class="min_title">Minimum:</div>
          <input type="number" class="input1" />
        </div>
        <div class="max">
          <div class="max_title">Maximum:</div>
          <input type="number" class="input2" />
        </div>
      </div>
      <div class="pick"><button>Pick!</button></div>
      <div class="result_title">Result:</div>
      <div class="result"></div>
    </div>
    <script src="../randomizer/main.js"></script>
  </body>
</html>
